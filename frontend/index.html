<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Case Ranking Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Night/Day Button -->
  <div id="theme-toggle" onclick="toggleTheme()">
    <i id="theme-icon" class="fa fa-sun"></i> <!-- Day icon by default -->
  </div>

  <!-- Personalization Form -->
  <div id="personalization">
    <form id="personalization-form">
      <label for="username">Enter your name:</label>
      <input type="text" id="username" required />
      <div id="avatars">
        <img src="avatar1.png" alt="Avatar 1" class="avatar" onclick="selectAvatar(event)">
        <img src="avatar2.png" alt="Avatar 2" class="avatar" onclick="selectAvatar(event)">
        <img src="avatar3.png" alt="Avatar 3" class="avatar" onclick="selectAvatar(event)">
      </div>
      <button type="submit">Start Game</button>
    </form>
  </div>

  <!-- Landing Page (after form submission) -->
  <div id="landing" style="display: none;">
    <h1>Welcome, <span id="user-name"></span>!</h1>
    <img id="user-avatar" src="" alt="User Avatar" width="100" height="100">
    
    <!-- Timer and Score Section -->
    <div id="timer-score-container">
      <p id="timer">2:00</p>
      <p id="live-score">Score: 0%</p>
    </div>

    <!-- Case cards will be dynamically added here -->
    <div id="cases-container"></div> 
  </div>

  <!-- Final Score and Feedback -->
  <div id="final-feedback" style="display: none;">
    <h2>Game Over</h2>
    <p id="final-score"></p>
    <p id="feedback-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
